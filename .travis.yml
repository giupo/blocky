# Enable C++ support
language: cpp
# Compiler selection
sudo: required
dist: trusty

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.6
    
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-net-dev libsdl2-ttf-dev chipmunk-dev




# Build steps

script:
  - mkdir build
  - cd build
  - cmake .. && make
