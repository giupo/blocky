# Enable C++ support
language: cpp
# Compiler selection
sudo: required
dist: trusty

compiler:
  - clang
  - gcc

addons:
  apt:
    sources:
    # add PPAs with more up-to-date toolchains
    - ubuntu-toolchain-r-test
    - llvm-toolchain-precise-3.6
    packages:
    # install toolchains
    - gcc-5
    - g++-5
    - clang-3.6
    
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y libsdl2-dev libsdl2-image-dev libsdl2-mixer-dev libsdl2-net-dev libsdl2-ttf-dev chipmunk-dev
  - sudo wget https://github.com/google/googletest/archive/release-1.8.0.tar.gz
  - sudo tar xf release-1.8.0.tar.gz
  - cd googletest-release-1.8.0
  - sudo cmake -DBUILD_SHARED_LIBS=ON .
  - sudo make
  - sudo make install
  - cd "${TRAVIS_BUILD_DIR}"

# Build steps

script:
  - mkdir build
  - cd build
  - cmake .. && make test
